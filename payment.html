<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagamento EcoTravel</title>
</head>
<body>
  <h2>Pagamento com M-Pesa</h2>
  <form id="payForm">
    <input type="text" name="phone" placeholder="NÃºmero (84xxxxxxx)" required><br>
    <input type="number" name="amount" placeholder="Valor (MZN)" required><br>
    <button type="submit">Pagar</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("payForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const payload = Object.fromEntries(formData.entries());

  const response = await fetch("http://localhost:3000/api/pay", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const result = await response.json();
  document.getElementById("status").innerText = result.message;
});

  </script>
</body>
</html>
